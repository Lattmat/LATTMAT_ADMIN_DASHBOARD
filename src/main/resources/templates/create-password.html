<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lattmat | Create new password</title>


  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css"  th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" type="text/css"  th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css"  th:href="@{/dist/css/adminlte.css}">
  <link rel="stylesheet" type="text/css"  th:href="@{/dist/css/custom.css}">
  <link rel="stylesheet" type="text/css"  th:href="@{/dist/css/pages/create-password.css}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">

      <div class="d-flex justify-content-center">
        <img th:src="@{/img/logo.png}" height="53px" alt="Logo">
      </div>

      <p class="login-box-msg text-dark py-2 pb-3">
        For enhanced account security,
        please create a new password
      </p>

      <form th:action="@{/create-password}" method="post" id="loginForm">

        <div class="z-input-group">
          <img th:src="@{/img/svg/lock.svg}" width="24px" alt="Password">
          <div class="z-input-wrapper">
            <label for="newPassword">Create Password</label>
            <input type="password" name="password" id="newPassword" class="z-form-control" placeholder="Enter your new password">
          </div>
          <img th:src="@{/img/svg/eye-slash.svg}" id="hiddenLogo" width="16px" alt="Hidden" onclick="togglePasswordField()">
        </div>
        <p class="text-sm" id="passwordWarningText" hidden>
          Password must be at least <span id="charLengthWarn">8 Characters</span> and must contain at least <span id="capitalLetterWarn">a Capital Letter</span>,
          <span id="numberWarn">a Number</span> and <span id="specialLetterWarn">a Special Character</span>.</p>
        <p class="mb-4"></p>

        <div class="z-input-group mb-4">
          <img th:src="@{/img/svg/lock.svg}" width="24px" alt="Password">
          <div class="z-input-wrapper">
            <label for="retypePassword">Retype Password</label>
            <input type="password" id="retypePassword" class="z-form-control" placeholder="Retype your password">
          </div>
          <img th:src="@{/img/svg/eye-slash.svg}" id="retypeHiddenLogo" width="16px" alt="Hidden" onclick="toggleRetypePasswordField()">
        </div>

        <button type="submit" id="loginBtn" class="btn btn-lg btn-primary btn-block" disabled onsubmit="onLogin()">Log In</button>

      </form>

    </div>
  </div>

</div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/dist/js/pages/create-password.js}"></script>

</body>
</html>
